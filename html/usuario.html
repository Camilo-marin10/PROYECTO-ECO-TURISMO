<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href="/PROYECTO-ECO-TURISMO/img/logo.jpg">
    <link rel="stylesheet" href="/PROYECTO-ECO-TURISMO/css/usuario.css">
    <title>Usuario</title>
</head>
<body>
    <section class="section-profile">

        <div class="auth-container">
            <div class="imagen-background">
            </div>
            <div class="auth-box">
                <div class="title">
                    <h2 style="margin: 1em 0;">Perfil de Usuario</h2>
                    <button class="auth-btn">Volver a inicio</button>

                </div>

                <!-- Información Personal -->
                <div class="hero-top">
                    <img src="/PROYECTO-ECO-TURISMO/img/logo.jpg" alt="Foto de perfil" class="profile-image">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" value="Juan Pérez" readonly>
                    </div>
                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input type="email" value="juan@example.com" readonly>
                    </div>
                </div>

                <!-- Destinos Favoritos -->
                <div class="hero-middle">
                    <h3 style="color: #18b400; margin-bottom: 1rem;">Destinos Favoritos</h3>
                    <div class="favorite-destinations">
                        <div class="destination-card">
                            <img src="/PROYECTO-ECO-TURISMO/img/imagen1.jpg" alt="Cascadas">
                            <p>Cascadas de la región</p>
                        </div>
                        <div class="destination-card">
                            <img src="/PROYECTO-ECO-TURISMO/img/imagen4.jpg" alt="Cueva del Indio">
                            <p>Cueva del Indio</p>
                        </div>
                        <div class="destination-card">
                            <img src="/PROYECTO-ECO-TURISMO/img/imagen5.jpg" alt="Parque Arrayanal">
                            <p>Parque Arrayanal</p>
                        </div>
                    </div>
                </div>

                <!-- Configuración -->
                <div class="hero-bottom">
                    <h3 style="color: #18b400; margin-bottom: 1rem;">Configuración</h3>
                    <div class="form-group">
                        <label>Idioma Preferido</label>
                        <select class="form-group input" style=" padding: 0.8rem;">
                            <option>Español</option>
                            <option>English</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Notificaciones</label>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <input type="checkbox" id="emailNotif" checked>
                            <label for="emailNotif" style="margin: 0;">Recibir notificaciones por correo</label>
                        </div>
                    </div>
                </div>

                <div class="toggle-form">
                    <a href="/PROYECTO-ECO-TURISMO/html/inicio.html">Guardar cambios y volver a inicio</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
