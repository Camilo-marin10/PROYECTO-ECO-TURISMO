<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PROYECTO-ECO-TURISMO/css/contraseña.css">
    <title>Restablecer contraseña</title>
</head>
<body>
    <div class="password-container"><!--se abre contenedor de contraseña-->
        <div class="password-box"><!--se crea un div para esta contraseña-->
            <h2>Crear nueva contraseña</h2> 
            <form class="password-form"><!--formulario--> 
                <div class="form-group"><!--formulario para que la info tenga donde estar-->
                    <input type="email" id="contraseña" placeholder="ingrese su nueva contraseña"><!--input para copiar y ver lo que se pide-->
                </div>
                <div class="form-group"><!--formulario para que la info tenga donde estar-->
                    <input type="email" id="contraseña" placeholder="confirme su nueva contraseña"><!--input para copiar y ver lo que se pide-->
                </div>
                <div class="form-group"><!--formulario para que la info tenga donde estar-->
                    <input type="email" id="email" placeholder="confirme su correo electronico"><!--input para copiar y ver lo que se pide-->
                </div>
                <div class="form-group"><!--formulario para que la info tenga donde estar-->
                    <input type="email" id="email" placeholder="confirme su correo electronico"><!--input para copiar y ver lo que se pide-->
                </div>
                <button type="submit">Enviar contraseña</button><!--boton para enviar la info a otro sitio-->
                <div class="form-footer"><!--se crea este div para que se pueda ver la informacion que hay dentro-->
                    <a href="/PROYECTO-ECO-TURISMO/html/login.html">Volver a el inicio</a><!--enlace para que cuando lo precione lo mande a la pagina de inicio-->
                </div>
            </form>
        </div>
    </div>
